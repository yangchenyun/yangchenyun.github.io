title: c10.io
description: Personal sites for Steve Yang to share and organize knowledge.
url: https://c10.io

author:
  name: Steve Yang
  url: https://c10.io/
  linkedin: https://www.linkedin.com/in/yangchenyun/
  github: https://github.com/yangchenyun

theme: just-the-docs
color_scheme: light_custom


# aux_links:
#   G: https://github.com/just-the-docs/just-the-docs-template

plugins:
  - jekyll-jupyter-notebook
  - jekyll-feed
  - jekyll-seo-tag

heading_anchors: true
livereload: true

# Define Jekyll collections
collections:
  posts:
    permalink: "/:collection/:path/"
    default_layout: post
    output: true

  pages:
    permalink: "/:collection/:path/"
    default_layout: page
    output: true

  archive:
    permalink: "/:collection/:path/"
    output: true

  notebooks:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    pages:
      name: Knowledge
      nav_exclude: false
      nav_fold: true
      search_exclude: false

    posts:
      name: Blog
      nav_exclude: false
      nav_fold: true
      search_exclude: false

    archive:
      name: Archive
      #  Exclude archive until more content
      nav_exclude: true
      nav_fold: true
      search_exclude: true

defaults:
  - scope:
      path: "_pages/**"
      type: "pages"  # collection types
    values:
      layout: "page"
  - scope:
      path: "_posts/**"
      type: "posts"  # collection types
    values:
      layout: "post"

jekyll_compose:
  default_front_matter:
    drafts:
      description:
      image:
      category:
      tags:
      comments: false
    posts:
      description:
      image:
      category:
      tags:
      comments: false
    pages:
      nav_order: 
      parent: 
      comments: false

# Search configuration
search_enabled: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 5
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# Analytics Tracking
ga_tracking: G-HZ3NQVTKLN
ga_tracking_anonymize_ip: true